<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>สร้างรหัสผ่านสุ่ม</h1>

        <div class="form-group">
            <label for="length">ความยาวรหัสผ่าน:</label>
            <input type="number" id="length" min="4" max="64" value="12">
        </div>

        <div class="form-group">
            <label><input type="checkbox" id="uppercase" checked> ตัวพิมพ์ใหญ่ (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked> ตัวพิมพ์เล็ก (a-z)</label>
            <label><input type="checkbox" id="numbers" checked> ตัวเลข (0-9)</label>
            <label><input type="checkbox" id="symbols"> สัญลักษณ์ (!@#$%)</label>
        </div>

        <button id="generate">Generate Password</button>
        <input type="text" id="password" readonly placeholder="เเสดงรหัส">
    </div>

    <script src="script.js"></script>
</body>
</html>
